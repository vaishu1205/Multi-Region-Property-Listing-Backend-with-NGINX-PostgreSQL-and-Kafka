version: "3.8"

services:
  nginx:
    image: nginx:latest
    container_name: nginx_proxy
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "8080:80"
    depends_on:
      backend-us:
        condition: service_healthy
      backend-eu:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "service", "nginx", "status"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - app-network

  zookeeper:
    image: confluentinc/cp-zookeeper:7.0.1
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 3

  kafka:
    image: confluentinc/cp-kafka:7.0.1
    container_name: kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: "zookeeper:2181"
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,PLAINTEXT_INTERNAL://kafka:29092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
    networks:
      - app-network
    healthcheck:
      test:
        [
          "CMD",
          "kafka-broker-api-versions",
          "--bootstrap-server",
          "localhost:9092",
        ]
      interval: 10s
      timeout: 10s
      retries: 5

  kafka-init:
    image: confluentinc/cp-kafka:7.0.1
    container_name: kafka-init
    depends_on:
      kafka:
        condition: service_healthy
    command: >
      bash -c "
        kafka-topics --create --topic property-updates --bootstrap-server kafka:29092 --partitions 3 --replication-factor 1 --if-not-exists &&
        echo 'Kafka topic created successfully'
      "
    networks:
      - app-network
  db-us:
    image: postgres:14
    container_name: db-us
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres_us_password
      POSTGRES_DB: properties_us
    volumes:
      - db-us-data:/var/lib/postgresql/data
      - ./seeds:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d properties_us"]
      interval: 10s
      timeout: 5s
      retries: 5

  db-eu:
    image: postgres:14
    container_name: db-eu
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres_eu_password
      POSTGRES_DB: properties_eu
    volumes:
      - db-eu-data:/var/lib/postgresql/data
      - ./seeds:/docker-entrypoint-initdb.d
    ports:
      - "5433:5432"
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d properties_eu"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend-us:
    build: ./backend-us
    container_name: backend-us
    environment:
      - REGION=us
      - DATABASE_URL=postgresql://postgres:postgres_us_password@db-us:5432/properties_us
      - KAFKA_BROKER=kafka:29092
      - PORT=8000
    depends_on:
      db-us:
        condition: service_healthy
      kafka:
        condition: service_healthy
      kafka-init:
        condition: service_completed_successfully
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend-eu:
    build: ./backend-eu
    container_name: backend-eu
    environment:
      - REGION=eu
      - DATABASE_URL=postgresql://postgres:postgres_eu_password@db-eu:5432/properties_eu
      - KAFKA_BROKER=kafka:29092
      - PORT=8000
    depends_on:
      db-eu:
        condition: service_healthy
      kafka:
        condition: service_healthy
      kafka-init:
        condition: service_completed_successfully
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  app-network:
    driver: bridge

volumes:
  db-us-data:
  db-eu-data:
