events { 
    worker_connections 1024; 
}

http {
    log_format custom '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for" '
                      'upstream_response_time=$upstream_response_time';

    access_log /var/log/nginx/access.log custom;

    upstream us_backend {
        server backend-us:8000 max_fails=3 fail_timeout=30s;
        server backend-eu:8000 backup;
    }

    upstream eu_backend {
        server backend-eu:8000 max_fails=3 fail_timeout=30s;
        server backend-us:8000 backup;
    }

    server {
        listen 80;

        location /us/ {
            proxy_pass http://us_backend/;
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_connect_timeout 5s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;
        }

        location /eu/ {
            proxy_pass http://eu_backend/;
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_connect_timeout 5s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;
        }
    }
}